<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Clientes</title>
        <link rel="stylesheet" href="style.css?v=1.4">
    </head>
    <body>
        <!-- Início do formulário -->
        <!-- Alteração: Adicionado `method="POST"` para enviar dados usando o método POST -->
        <form method="POST" action="processar_cadastro.jsp">
            <h1>Cadastro de Clientes</h1>

            <!-- Nome e CPF na mesma linha -->
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" maxlength="255" placeholder="Digite o nome completo" required>
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Digite apenas números" required pattern="\d{11}" title="Digite exatamente 11 números.">

            </div>

            <!-- Telefone e Email na mesma linha -->
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" maxlength="20" placeholder="Digite o telefone" required pattern="\d{1,20}" title="Digite até 20 números.">

                
                
                
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" maxlength="255" placeholder="Digite o e-mail" required>
            </div>

            <!-- Endereço sozinho em uma linha -->
            <div style="grid-column: 1 / -1;">
                <label for="endereco">Endereço</label>
                <textarea id="endereco" name="endereco" placeholder="Digite o endereço completo" required></textarea>
            </div>

            <!-- Observação (em vez de data de nascimento) -->
            <div style="grid-column: 1 / -1;">
                <label for="observacao">Observação</label>
                <textarea id="observacao" name="observacao" placeholder="Digite uma observação" rows="4"></textarea>
            </div>

            <!-- Botão -->
            <!-- Alteração: O método POST já será utilizado no envio de dados -->
            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
